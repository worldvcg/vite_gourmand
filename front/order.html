<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Commander – Vite & Gourmand</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header class="border-bottom bg-light">
  <nav class="navbar navbar-expand-lg container">
    <a class="navbar-brand fw-bold" href="./index.html">Vite & Gourmand</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="mainNav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto gap-2">
        <li class="nav-item"><a class="nav-link" href="./menus.html">Menus</a></li>
        <li class="nav-item"><a class="nav-link" href="./login.html">Connexion</a></li>
      </ul>
    </div>
  </nav>
</header>

<main class="container py-4">
  <h1 class="h3 mb-3">Commande</h1>

  <form id="order-form" class="row g-3">
    <!-- Récap -->
    <div class="col-12 col-lg-5">
      <div class="card">
        <div class="card-body">
          <h2 id="menu-title" class="h5"></h2>
          <p id="menu-desc" class="text-muted small mb-2"></p>
          <div class="small"><strong>Min. personnes :</strong> <span id="menu-min"></span></div>
          <div class="small mb-2"><strong>Prix (min) :</strong> <span id="menu-price"></span>€</div>
          <div class="alert alert-warning small mb-0">
            Réduction <strong>10%</strong> si au moins <span id="min-plus5"></span> personnes.
          </div>
        </div>
      </div>
    </div>

    <!-- Infos client -->
    <div class="col-12 col-lg-7">
      <div class="card">
        <div class="card-body">
          <h2 class="h6 mb-3">Vos informations</h2>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Nom</label>
              <input type="text" id="c-nom" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Prénom</label>
              <input type="text" id="c-prenom" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" id="c-email" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Téléphone</label>
              <input type="tel" id="c-gsm" class="form-control" required>
            </div>
            <div class="col-12">
              <label class="form-label">Adresse de prestation</label>
              <input type="text" id="c-adresse" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Ville</label>
              <input type="text" id="c-ville" class="form-control" placeholder="Bordeaux..." required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Date</label>
              <input type="date" id="c-date" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Heure</label>
              <input type="time" id="c-heure" class="form-control" required>
            </div>
          </div>

          <hr>

          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Nombre de personnes</label>
              <input type="number" id="c-nb" class="form-control" min="1" value="6" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Livraison à Bordeaux ?</label>
              <select id="c-bdx" class="form-select">
                <option value="oui">Oui</option>
                <option value="non">Non</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Distance (km si hors Bordeaux)</label>
              <input type="number" id="c-km" class="form-control" min="0" step="0.1" value="0">
            </div>
          </div>

          <hr>

          <!-- Récap prix -->
          <div class="row g-2">
            <div class="col-12 small text-muted">Détail du prix</div>
            <div class="col-6">Menu</div><div class="col-6 text-end" id="p-menu">—</div>
            <div class="col-6">Remise</div><div class="col-6 text-end text-success" id="p-remise">—</div>
            <div class="col-6">Livraison</div><div class="col-6 text-end" id="p-livraison">—</div>
            <div class="col-12"><hr class="my-2"></div>
            <div class="col-6 fw-bold">Total</div><div class="col-6 text-end fw-bold" id="p-total">—</div>
          </div>

          <div class="text-end mt-3">
            <button class="btn btn-primary" type="submit">Valider la commande</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</main>

<footer class="mt-auto py-4 bg-light border-top">
  <div class="container small text-muted">© Vite & Gourmand</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/order.js"></script>
</body>
</html>
