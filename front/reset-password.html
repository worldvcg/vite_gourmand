<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Réinitialiser le mot de passe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/css.css"/>
</head>
<body class="bg-light">

<main class="container py-5" style="max-width: 640px;">
  <h1 class="h3 mb-4 text-center">Réinitialiser le mot de passe</h1>

  <div id="alert-box" class="alert d-none" role="alert"></div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form id="reset-form" novalidate>
        <div class="mb-3">
          <label class="form-label">Nouveau mot de passe</label>
          <input type="password" id="password" class="form-control" placeholder="Min. 10 caractères…" required>
          <div class="form-text">Min. 10 caractères dont 1 maj, 1 min, 1 chiffre, 1 spécial.</div>
        </div>

        <div class="mb-3">
          <label class="form-label">Confirmer</label>
          <input type="password" id="password2" class="form-control" required>
        </div>

        <button class="btn btn-primary w-100" type="submit" id="btnReset">Changer le mot de passe</button>
      </form>

      <hr class="my-4">
      <p class="mb-0 text-center small">
        <a href="./login.html" class="text-decoration-none">Retour connexion</a>
      </p>
    </div>
  </div>
</main>

<script src="./js/reset-password.js"></script>
</body>
</html>
