<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vite & Gourmand</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"/>
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>

  <!-- Styles perso -->
  <link rel="stylesheet" href="./css/css.css"/>
</head>
<body>
   <header class="border-bottom bg-light">
    <nav class="navbar navbar-expand-lg container">
      <a class="navbar-brand ms-3 text-primary" href="index.html">Vite & Gourmand</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto gap-2">
          <li class="nav-item"><a class="nav-link" href="./index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="./menus.html">Menus</a></li>
          <li class="nav-item"><a class="nav-link" href="./contact.html">Contact</a></li>
          <li id="btn-login" class="nav-item"><a class="nav-link btn btn-lg btn-primary px-3 py-2 text-white"href="./login.html">Connexion</a></li>
          <li id="btn-account" class="nav-item d-none"><a class="nav-link" href="./account.html">Mon espace</a></li>
          <li id="btn-logout" class="nav-item"><a class="nav-link btn btn-lg px-3 py-2 text-white btn-logout" href="#">Déconnexion</a></li>
          <li id="nav-admin" class="nav-item d-none"><a href="./admin.html" class="nav-link">Admin</a></li>
          <li id="nav-employe" class="nav-item d-none"><a href="./employe.html" class="nav-link">Espace Employé</a></li>
        </ul>
      </div>
    </nav>
  </header>

<main class="container py-5" style="max-width:1100px;">
  <h1 class="mb-4">Espace Administrateur</h1>

  <div id="alert-box" class="alert d-none"></div>

  <!-- TABS -->
  <ul class="nav nav-pills mb-4 gap-2" id="adminTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active " data-bs-toggle="tab" data-bs-target="#tab-employees" type="button">
        <i class="bi bi-people me-1"></i> Employés
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-stats" type="button">
        <i class="bi bi-bar-chart me-1"></i> Statistiques
      </button>
    </li>
  </ul>

  <div class="tab-content">
  <!-- TAB EMPLOYES -->
  <div class="tab-pane fade show active" id="tab-employees">
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-primary" id="btn-open-create-employee">
        <i class="bi bi-plus-circle me-1"></i> Créer un employé
      </button>
    </div>

    <div id="employees-list"></div>
  </div>

  <!-- TAB STATS -->
  <div class="tab-pane fade" id="tab-stats">
    <div class="row g-3 mb-3">
      <div class="col-md-4">
        <label class="form-label">Menu</label>
        <select id="stats-menu" class="form-select">
          <option value="">Tous les menus</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Du</label>
        <input id="stats-from" type="date" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Au</label>
        <input id="stats-to" type="date" class="form-control">
      </div>
    </div>

    <div class="d-flex gap-2 mb-3">
      <button class="btn btn-primary" id="btn-refresh-stats">Rafraîchir les stats</button>
    </div>

    <div class="card p-3 mb-4">
      <h5 class="mb-3">Commandes par menu</h5>
      <canvas id="chart-orders" height="120"></canvas>
    </div>

    <div class="card p-3">
      <h5 class="mb-3">Chiffre d’affaires par menu</h5>
      <div id="ca-box" class="fw-semibold"></div>
    </div>
  </div>
</div>
  </main>

  <!-- MODAL : CREER EMPLOYE -->
  <div class="modal fade" id="employeeModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="employeeForm">
          <div class="modal-header">
            <h5 class="modal-title">Créer un employé</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Email (username)</label>
              <input id="emp-email" type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Mot de passe</label>
              <input id="emp-pass" type="text" class="form-control" required minlength="6">
              <div class="form-text">Il ne sera pas envoyé par mail.</div>
            </div>
            <div class="alert alert-danger d-none" id="emp-error"></div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Annuler</button>
            <button class="btn btn-primary" type="submit">Créer</button>
          </div>
        </form>
      </div>
    </div>
  </div>

<script>
  const user = JSON.parse(localStorage.getItem("user") || "{}");
  if (user.role !== "admin") window.location.href = "./unauthorized.html";
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script src="./js/admin.js?v=1"></script>
<script src="./js/nav-auth.js"></script>
</body>
</html>
