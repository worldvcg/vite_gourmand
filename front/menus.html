<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menus – Vite & Gourmand</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header class="border-bottom bg-light">
  <nav class="navbar navbar-expand-lg container">
    <a class="navbar-brand fw-bold" href="./index.html">Vite & Gourmand</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="mainNav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto gap-2">
        <li class="nav-item"><a class="nav-link" href="./index.html">Accueil</a></li>
        <li class="nav-item"><a class="nav-link active" href="./menus.html">Menus</a></li>
        <li class="nav-item"><a class="nav-link" href="./login.html">Connexion</a></li>
        <li class="nav-item"><a class="nav-link" href="./contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>
</header>

<main class="container py-4">
  <h1 class="mb-3">Nos menus</h1>

  <!-- Filtres -->
  <form id="filters" class="row gy-2 gx-3 align-items-end mb-4">
    <div class="col-sm-3">
      <label class="form-label">Prix max (€)</label>
      <input type="number" class="form-control" id="f-price-max" placeholder="ex: 200">
    </div>
    <div class="col-sm-3">
      <label class="form-label">Fourchette (€)</label>
      <div class="d-flex gap-2">
        <input type="number" class="form-control" id="f-price-min" placeholder="min">
        <input type="number" class="form-control" id="f-price-to" placeholder="max">
      </div>
    </div>
    <div class="col-sm-3">
      <label class="form-label">Thème</label>
      <select class="form-select" id="f-theme">
        <option value="">Tous</option>
        <option>Noël</option>
        <option>Pâques</option>
        <option>Classique</option>
        <option>Évènement</option>
      </select>
    </div>
    <div class="col-sm-2">
      <label class="form-label">Régime</label>
      <select class="form-select" id="f-regime">
        <option value="">Tous</option>
        <option>classique</option>
        <option>végétarien</option>
        <option>vegan</option>
      </select>
    </div>
    <div class="col-sm-1">
      <label class="form-label">Min pers.</label>
      <input type="number" class="form-control" id="f-min-pers" placeholder="min">
    </div>
  </form>

  <!-- Liste des menus -->
  <div id="menus-list" class="row g-3"></div>
</main>

<footer class="mt-auto py-4 bg-light border-top">
  <div class="container small text-muted">
    © Vite & Gourmand — <a href="#" class="text-decoration-none">Mentions légales</a>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/menus.js"></script>

<!-- tes éléments HTML ici… -->

<script src="./js/nav-auth.js" defer></script>
</body>
</html>
