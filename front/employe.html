<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vite & Gourmand</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"/>
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>
  <!-- Styles perso -->
  <link rel="stylesheet" href="./css/css.css"/>
</head>
<body>
   <header class="border-bottom bg-light">
    <nav class="navbar navbar-expand-lg container">
      <a class="navbar-brand ms-3 text-primary" href="index.html">Vite & Gourmand</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto gap-2">
          <li class="nav-item"><a class="nav-link" href="./index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="./menus.html">Menus</a></li>
          <li class="nav-item"><a class="nav-link" href="./contact.html">Contact</a></li>
          <li id="btn-login" class="nav-item"><a class="nav-link btn btn-lg btn-primary px-3 py-2 text-white"href="./login.html">Connexion</a></li>
          <li id="btn-account" class="nav-item d-none"><a class="nav-link" href="./account.html">Mon espace</a></li>
          <li id="btn-logout" class="nav-item"><a class="nav-link btn btn-lg px-3 py-2 text-white btn-logout" href="#">Déconnexion</a></li>
          <li id="nav-admin" class="nav-item d-none"><a href="./admin.html" class="nav-link">Admin</a></li>
          <li id="nav-employe" class="nav-item d-none"><a href="./employe.html" class="nav-link">Espace Employé</a></li>
        </ul>
      </div>
    </nav>
  </header>

<main class="container py-5" style="max-width:1100px;">

  <h1 class="mb-4">Espace Employé</h1>

  <div id="alert-box" class="alert d-none"></div>

  <!-- BOUTON AJOUT -->
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" onclick="showAddMenu()">
      <i class="bi bi-plus-circle me-1"></i> Ajouter un menu
    </button>
  </div>

  <!-- LISTE MENUS -->
  <div id="menus-list"></div>

  <hr class="my-5">

  <!-- LISTE MENUS -->
  <div id="menus-list"></div>

  <hr class="my-5">

  <!-- COMMANDES -->
  <h2 class="mb-3">Commandes</h2>

  <div class="row g-2 mb-3">
    <div class="col-md-4">
      <label class="form-label">Filtrer par statut</label>
      <select id="f-order-status" class="form-select">
        <option value="">Tous</option>
        <option value="accepte">accepté</option>
        <option value="en_preparation">en préparation</option>
        <option value="en_livraison">en cours de livraison</option>
        <option value="livre">livré</option>
        <option value="attente_retour_materiel">en attente retour matériel</option>
        <option value="terminee">terminée</option>
        <option value="annulee">annulée</option>
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label">Filtrer par client (email)</label>
      <input id="f-order-email" class="form-control" placeholder="ex: client@mail.fr">
    </div>

    <div class="col-md-4 d-flex align-items-end">
      <button id="btn-refresh-orders" class="btn btn-primary w-100">
        Rafraîchir
      </button>
    </div>
  </div>

  <div id="orders-list"></div>

</main>

<!-- MODAL MENU -->
<div class="modal fade" id="menuModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <form id="menuForm">

        <div class="modal-header">
          <h5 class="modal-title" id="menuModalTitle">Ajouter un menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="menu-id">

          <div class="mb-3">
            <label class="form-label">Titre</label>
            <input id="menu-titre" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea id="menu-description" class="form-control"></textarea>
          </div>

          <div class="row g-2">
            <div class="col-md-4 mb-3">
              <label class="form-label">Prix (€)</label>
              <input id="menu-prix" type="number" step="0.01" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Minimum personnes</label>
              <input id="menu-min" type="number" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Thème</label>
              <input id="menu-theme" class="form-control">
            </div>
          </div>

          <div class="row g-2">
            <div class="col-md-6 mb-3">
              <label class="form-label">Régime</label>
              <input id="menu-regime" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Image (URL)</label>
              <input id="menu-image" class="form-control">
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>

      </form>
    </div>
  </div>
</div>

<!-- PROTECTION ROLE -->
<script>
  const raw = localStorage.getItem("user");
  if (!raw) window.location.href = "./login.html";
  const user = JSON.parse(raw);
  if (user.role !== "employe" && user.role !== "admin") {
    window.location.href = "./unauthorized.html";
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/employe.js?v=5" defer></script>
<script src="./js/nav-auth.js"></script>
</body>
</html>
