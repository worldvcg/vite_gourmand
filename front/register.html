<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Inscription — Vite & Gourmand</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<header class="border-bottom bg-white">
  <nav class="navbar navbar-expand-lg container">
    <a class="navbar-brand fw-bold" href="./index.html">Vite & Gourmand</a>
    <div class="ms-auto">
      <a class="btn btn-outline-secondary btn-sm" href="./login.html">Se connecter</a>
    </div>
  </nav>
</header>

<main class="container py-5" style="max-width: 640px;">
  <h1 class="h3 mb-4 text-center">Créer un compte</h1>

  <div id="alert-box" class="alert d-none" role="alert"></div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form id="register-form" novalidate>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Prénom</label>
            <input type="text" id="firstName" class="form-control" required>
            <div class="invalid-feedback">Prénom requis.</div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Nom</label>
            <input type="text" id="lastName" class="form-control" required>
            <div class="invalid-feedback">Nom requis.</div>
          </div>
          <div class="col-12">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="vous@mail.fr" required>
            <div class="invalid-feedback">Email valide requis.</div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Mot de passe</label>
            <input type="password" id="password" class="form-control" placeholder="Min. 10 caractères…" required>
            <div class="form-text">
              Min. 10 caractères dont 1 maj, 1 min, 1 chiffre, 1 spécial.
            </div>
            <div class="invalid-feedback">Mot de passe non conforme.</div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Confirmer le mot de passe</label>
            <input type="password" id="password2" class="form-control" required>
            <div class="invalid-feedback">La confirmation ne correspond pas.</div>
          </div>
        </div>

        <div class="text-end mt-4">
          <button class="btn btn-primary" type="submit" id="btnRegister">Créer mon compte</button>
        </div>
      </form>
    </div>
  </div>
</main>

<footer class="mt-auto py-4 bg-white border-top">
  <div class="container small text-muted">© Vite & Gourmand</div>
</footer>

<script src="./js/register.js"></script>
</body>
</html>
