version: "3.9"

services:
  web:
    build: ./docker
    container_name: vite_gourmand_web
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    platform: linux/arm64/v8
    container_name: vite_gourmand_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: vite_gourmand
      MYSQL_USER: vite
      MYSQL_PASSWORD: vite
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/initdb:/docker-entrypoint-initdb.d âœ…

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: vite_gourmand_pma
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root

volumes:
  db_data:
